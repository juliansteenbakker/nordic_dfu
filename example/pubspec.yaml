name: nordic_dfu_example
description: Demonstrates how to use the nordic_dfu plugin.
publish_to: 'none'

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  collection: ^1.19.0
  file_picker: ^8.0.2
  flutter:
    sdk: flutter
  flutter_blue_plus: ^1.32.4
  nordic_dfu:
    path: ../
  permission_handler: ^11.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  very_good_analysis: ^6.0.0

flutter:
  uses-material-design: true

